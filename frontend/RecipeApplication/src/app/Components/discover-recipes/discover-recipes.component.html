<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a routerLink="../main" class="navbar-brand" style="color:white; font-weight: 800; font-size:x-large">Dish Diary</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor02">
      <ul class="navbar-nav mr-auto">
      </ul>
      <form class="form-inline my-2 my-lg-0">
         <input (ngModelChange)="searchRecipe(key.value)" #key ="ngModel" ngModel type="search" name="key" id="searchRecipe" class="form-control mr-sm-2" placeholder="Search recipes..." required>
         <button id="logout-button" (click)="logout()">Logout</button>
      </form>
   </div>
</nav>

<body class="main-body">
   <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
   <div class="container" id="main-container">
      <div class="row">
         <div *ngFor="let recipe of recipes" class="col-md-6 col-xl-3 card-unit">
               <div class="card m-b-30">
                  <div class="card-body row">
                     <h5 class="card-recipe-name">{{recipe?.name}}</h5>
                  </div>
                  <ul class="list-group list-group-flush">
                     <li class="list-group-item">ING: {{recipe?.ingredients}}</li>
                     <li class="list-group-item">SOP: {{recipe?.stepsOfPreparation}}</li>
                  </ul>
                  <div class="card-body card-list">
                     <div class="float-right btn-group btn-group-sm">

                        <div class="button_plus" (click)="onAddRecipeModal(recipe)"><span class="sr-only">(current)</span></div>

                     </div>
                  </div>
               </div>
         </div>
      </div>
   </div>

   <!-- Add Recipe To User Modal -->
   <div class="modal fade" id="addRecipeToUserModal" tabindex="-1" role="dialog" aria-labelledby="addModelLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="AddModelLabel">Add Recipe</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
               <p>Are you sure you want to add the recipe: {{addedRecipe?.name}}?</p>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                  <button *ngIf="addedRecipe" (click)="addRecipeToUser(addedRecipe.id)" class="btn btn-danger" data-dismiss="modal">Yes</button>
               </div>
            </div>
         </div>
      </div>
   </div>

   <div class="modal fade recipe-constraint" id="recipeConstraintModal" tabindex="-1" role="dialog"aria-hidden="true">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="AddModelLabel">Add Recipe</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
               <p>You already have this recipe!</p>
               <div class="modal-footer">
                  <button class="btn btn-danger" data-dismiss="modal">Ok</button>
               </div>
            </div>
         </div>
      </div>
   </div>

</body>
