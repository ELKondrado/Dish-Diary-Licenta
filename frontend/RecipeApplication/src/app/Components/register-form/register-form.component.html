<div class="loginBox"> <img class="user" src="https://i.ibb.co/yVGxFPR/2.png" height="100px" width="100px">
    <h3>Register here</h3>
    <form #registerForm="ngForm" (ngSubmit)="onRegisterUser(registerForm)">
        <div class="inputBox"> 
            <input id="uname" ngModel type="text" name="username" placeholder="Username" required>
            <input id="pass" ngModel type="password" name="password" placeholder="Password" required> 
        </div> 
        <button [disabled]="registerForm.invalid" type="submit" name="">Register</button>
        <a href="#">Already have an account?<br> </a>
        <div class="text-center">
            <a routerLink="../login" style="color: #59238F;">Sign-In</a>
        </div>
    </form> 
</div>
