<body class="main-body">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
 
      <div *ngIf="repositories.length != 0" class="repositories-title">
         <h2>Repositories</h2>
      </div>   

       <div class="add-repository-button-container">
          <button (click)="onCreateRepositoryModal()" type="button" class="add-repository-button" >Add New Repository</button>
       </div>
 
       <div class="container" id="main-container">
          <div class="repository-cards-container">
             <div *ngFor="let repository of repositories" class="repository-card">
                <div (click)="onOpenRepository(repository)" class="repository-card-title">
                   <h6 style="cursor: pointer;">{{repository?.name}}</h6>
                </div>
             </div>
          </div>
       </div>
       
 
   <!-- Create Repository Modal -->
   <div class="modal fade" id="createRepositoryModal" tabindex="-1" role="dialog" aria-labelledby="createRepositoryModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="createRepositoryModalLabel">Create Repository</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
               <form #repositoryForm="ngForm" (ngSubmit)="(repositoryForm)">
                  <div class="form-group">
                     <label for="name">Name</label>
                     <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" max="254" required>
                  </div>
               </form>
              
               <div class="modal-footer">
                  <button type="button" id="create-repository-form" class="btn btn-secondary cancel-button" data-dismiss="modal">Close</button>
                  <button (click)="createRepository(repositoryForm)" [disabled]="repositoryForm.invalid" type="submit" class="btn btn-primary create-button" style="background-color: royalblue;" data-dismiss="modal">Create</button>
               </div>
            </div>
         </div>
      </div>
   </div>
    
       
    <!-- Delete Repository Modal -->
    <div class="modal fade" id="deleteRepositoryModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
       <div class="modal-dialog" role="document">
          <div class="modal-content">
             <div class="modal-header">
                <h5 class="modal-title" id="deleteModelLabel">Delete Repository</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
             </div>
             <div class="modal-body">
                <p>Are you sure you want to delete the repository: ?</p>
                <div class="modal-footer">
                   <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                   <button class="btn btn-danger" data-dismiss="modal">Yes</button>
                </div>
             </div>
          </div>
       </div>
    </div>
 
    <!-- Notification for no repositories -->
    <div *ngIf="repositories?.length == 0" class="col-lg-12 col-md-12 col-xl-12 no-repositories-modal">
       <div class="alert alert-info" role="alert">
          <h4 class="alert-heading">NO REPOSITORIES!</h4>
          <p>No Repositories were found.</p>
       </div>
    </div>
 
 </body>
