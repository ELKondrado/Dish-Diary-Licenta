<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container bootstrap snippets bootdey">

        <div class="lcb-float"><i class="fa fa-users"></i></div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password">
        </div>
        <div class="clearfix"></div>
        <a id="sign-in-button" href="" class="btn btn-block btn-primary btn-float m-t-25">Sign In</a>
        <a id="register-button" href="" class="btn btn-block btn-primary btn-float m-t-25">Register</a>
        <ul class="login-navigation">
            <li data-block="#l-register" class="bg-green">Register</li>
            <li data-block="#l-forget-password" class="bg-orange">Forgot Password?</li>
